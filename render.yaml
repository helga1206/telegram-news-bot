services:
  - type: web
    name: telegram-news-bot
    runtime: python3.11
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: PUBLIC_URL
        sync: false
    plan: free

